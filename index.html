<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather ‚Ä¢ Tomorrow.io</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:white; text-align:center; }
    .card { background:#1e293b; padding:20px; border-radius:10px; margin:20px auto; width:300px; }
    button { margin-top:15px; padding:10px 15px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>
  <h1>Weather ‚Ä¢ Tomorrow.io</h1>

  <div class="card">
    <div id="location">Lat 28.716149, Lon 77.156293 (Default: Delhi)</div>
    <div id="temp">--¬∞C</div>
    <div id="condition">--</div>
    <div id="extra">Humidity: -- | Wind: --</div>
    <button onclick="useMyLocation()">üìç Use My Location</button>
  </div>

  <div id="forecast"></div>
  <div id="logs"></div>

  <script>
    const logs = (msg) => document.getElementById("logs").innerHTML += `<p>${msg}</p>`;

    // Default coordinates: Delhi
    let defaultLat = 28.716149;
    let defaultLon = 77.156293;

    async function fetchWeather(lat, lon) {
      document.getElementById("location").innerText = `Lat ${lat}, Lon ${lon}`;
      logs("Calling server‚Ä¶");

      try {
        const res = await fetch(`/.netlify/functions/timelines?lat=${lat}&lon=${lon}`);
        const data = await res.json();

        if (!data.data) {
          logs("Error: No data from API");
          return;
        }

        let current = data.data.timelines[0].intervals[0].values;
        document.getElementById("temp").innerText = current.temperature + "¬∞C";
        document.getElementById("condition").innerText = current.weatherCode || "--";
        document.getElementById("extra").innerText =
          `Humidity: ${current.humidity}% | Wind: ${current.windSpeed} m/s`;
        logs("‚úÖ OK");
      } catch (err) {
        logs("Error: " + err.message);
      }
    }

    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            let lat = pos.coords.latitude;
            let lon = pos.coords.longitude;
            fetchWeather(lat, lon);
          },
          () => {
            logs("‚ö†Ô∏è Permission denied or unavailable. Falling back to Delhi.");
            fetchWeather(defaultLat, defaultLon);
          }
        );
      } else {
        logs("‚ö†Ô∏è Geolocation not supported. Falling back to Delhi.");
        fetchWeather(defaultLat, defaultLon);
      }
    }

    // Always load Delhi on start
    fetchWeather(defaultLat, defaultLon);
  </script>
</body>
</html>
