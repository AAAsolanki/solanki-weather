<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather ‚Ä¢ Tomorrow.io</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:white; text-align:center; }
    .card { background:#1e293b; padding:20px; border-radius:10px; margin:20px auto; width:350px; }
    button { margin-top:15px; padding:10px 15px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>
  <h1>Weather ‚Ä¢ Tomorrow.io</h1>

  <div class="card">
    <div id="location">Lat 28.716149, Lon 77.156293 (Default: Delhi)</div>
    <div id="temp">--¬∞C</div>
    <div id="condition">--</div>
    <div id="extra">Humidity: -- | Wind: --</div>
    <button id="useLoc">üìç Use My Location</button>
  </div>

  <div id="logs"></div>

  <script>
    const log = (msg) => {
      const el = document.getElementById("logs");
      el.innerHTML += `<p>${msg}</p>`;
    };

    // Default coordinates: Delhi
    let defaultLat = 28.716149;
    let defaultLon = 77.156293;

    async function fetchWeather(lat, lon) {
      document.getElementById("location").innerText = `Lat ${lat}, Lon ${lon}`;
      log("Calling server‚Ä¶");

      try {
        const res = await fetch('/.netlify/functions/timelines', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lat, lon, hours: 24 })
        });

        const text = await res.text();
        if (!res.ok) {
          log(`Error ${res.status}: ${text}`);
          return;
        }

        let data;
        try { data = JSON.parse(text); }
        catch(e) { log('Error: response was not valid JSON: ' + text); return; }

        if (!data || !data.data || !data.data.timelines) {
          log("Error: No data from API");
          return;
        }

        const current = data.data.timelines[0].intervals[0].values;
        document.getElementById("temp").innerText = current.temperature + "¬∞C";
        document.getElementById("condition").innerText = current.weatherCode || "--";
        document.getElementById("extra").innerText =
          `Humidity: ${current.humidity}% | Wind: ${current.windSpeed} m/s`;
        log("‚úÖ OK");
      } catch (err) {
        log("Error: " + err.message);
      }
    }

    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            fetchWeather(lat, lon);
          },
          () => {
            log("‚ö†Ô∏è Permission denied/unavailable. Falling back to Delhi.");
            fetchWeather(defaultLat, defaultLon);
          }
        );
      } else {
        log("‚ö†Ô∏è Geolocation not supported. Falling back to Delhi.");
        fetchWeather(defaultLat, defaultLon);
      }
    }

    document.getElementById('useLoc').addEventListener('click', useMyLocation);

    // Always load Delhi on start
    fetchWeather(defaultLat, defaultLon);
  </script>
</body>
</html>"""
